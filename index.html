<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interactive Hello App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- This stylesheet makes the inputs and buttons look nice. -->
  <!-- This tag loads PyScript -->
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <!-- This tells PyScript where to find the config file -->
  <py-config src="./pyscript.toml"></py-config>
  <!-- This tells PyScript where to find the Python code to run -->
  <py-script src="./main.py"></py-script>
  <py-script src="./api.py"></py-script>

  <!-- This is the template for the card with the id "input_card" -->
  <template id="input-card">
    <div class="display">
      <h1>Weather</h1>
      <div class="fieldbox-wrapper">
        <h2>City of the United States</h2>
        <input type="text" id="city-input" />
        <button id="submit-btn">Submit</button>
      </div>
    </div>
  </template>
  <!-- This is the template for the card with the id "result_card" -->
  <template id="result-card">
    <div class="display">
      <a class="label" id="city_name_label">{name}</a>
      <img alt="{condition[text]}" src="{condition[icon]}" id="condition_icon"/>
      <a class="label" id="condition_txt">{condition[text]}</a>
      <a></a>

    </div>
  </template>
  <!-- That's it! -->
</body>

</html>
